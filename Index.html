<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container w-50 mt-5 shadow p-3" style="background: linear-gradient(#08919f , #fff ); border-radius: 2%;">

        <form class="row g-3">
            <div class="col-12 mt-5">
                <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
                <input type="text" class="form-control require" id="inputAddress2" placeholder="Name">
              </div>
            <div class="col-md-6">
                <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                <input type="email" class="form-control require" placeholder="Email" id="inputEmail4">
            </div>
            <div class="col-md-6">
          <!-- <label for="inputPassword4" class="form-label">Password</label> -->
          <input type="tel" class="form-control require" placeholder="Phone" id="inputPassword4">
        </div>
        <div class="col-12">
            <!-- <div class="form-floating"> -->
                <textarea class="form-control require" placeholder="Address" id="floatingTextarea2" style="height: 100px"></textarea>
                <!-- <label for="floatingTextarea2">Comments</label> -->
              <!-- </div> -->
        </div>
       
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control require" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select require">
                <option selected>Choose...</option>
                <option>Gujarat</option>
                <option>Maharastra</option>
                <option>Dehli</option>
                <option>Rajasthan</option>
                <option>Madhyapradesh</option>
                <option>Goa</option>
                <option>Assam</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Pincode</label>
            <input type="text" class="form-control require" placeholder="Pincode" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Country</label>
            <select id="inputState" class="form-select require">
                <option selected>Choose...</option>
                <option>India</option>
                <option>Portugal</option>
                <option>Brazil</option>
                <option>Colambia</option>
                <option>Argentina</option>
                <option>Spain</option>
                <option>France</option>
            </select>
        </div>
        <div class="d-flex">
        <div class="col-6">

            
            <h5 for="inputState" class="form-label require">Gender</h5>
            <div class="form-check">
            </div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
        </div>
        <div class="col-6">
            <h5>Hobbies</h5>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Singing
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Writting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Swimming
                </label>
            </div>
        </div>
    </div>
    <div class="col-12 d-flex mt-5" style="align-items: center; justify-content: center;">
        <div class="col-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-dark">Reset</button>
        </div>
    </div>
    </form>
</div>
    
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
