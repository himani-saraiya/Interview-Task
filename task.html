<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Calendar Starting on Sunday</h2>
    <div id="sundayCalendar"></div>

    <h2>Calendar Starting on Wednesday</h2>
    <div id="wednesdayCalendar"></div>

    <script>
        function createCalendar(startDay) {
            const month = 0;
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const daysInMonth = new Date(2023, month + 1, 0).getDate();

            const calendarTable = document.createElement('table');
            const headerRow = document.createElement('tr');

            daysOfWeek.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });

            calendarTable.appendChild(headerRow);

            let dayCount = 1;

            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');

                for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    const cell = document.createElement('td');
                    if (week === 0 && dayOfWeek < startDay) {
                        cell.textContent = '';
                    } else if (dayCount <= daysInMonth) {
                        cell.textContent = dayCount;
                        dayCount++;
                    } else {
                        cell.textContent = '';
                    }
                    row.appendChild(cell);
                }

                calendarTable.appendChild(row);
            }

            return calendarTable;
        }

        document.getElementById('sundayCalendar').appendChild(createCalendar(0));
        document.getElementById('wednesdayCalendar').appendChild(createCalendar(3));
    </script>

</body>

</html>
